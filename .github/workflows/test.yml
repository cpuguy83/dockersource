name: Test

on:
  workflow_dispatch:
    inputs:
      runFlakeyTests:
        description: Run flakey tests
        default: true
        required: false
        type: boolean
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
        if: ${{ !inputs.runFlakeyTests }}
      - name: Test
        run: TEST_NO_SKIP_BUILD=1 go test -v ./...
        if: ${{ inputs.runFlakeyTests }}